<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Lead Capture</title>
  </head>
  <body>
    <section class="leading-section">
      <div class="form-wrapper">
        <h1>Are you ready?</h1>
        <div class="form-inputs">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <div>
            <label for="phone">Phone No</label>
            <input type="text" id="phone" />
          </div>
          <button id="submit-btn">
            <img src="./assets/img/submit-btn.png" alt="Submit" />
          </button>
        </div>
        <img src="./assets/img/cloud.png" class="cloud-image" alt="" />
      </div>
    </section>

    <script>
      const formButton = document.getElementById("submit-btn");

      formButton.addEventListener("click", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();

        if (!name || !email || !phone) {
          alert("Please fill all fields");
          return;
        }

        // Your Google Apps Script Web App URL (use latest deployment)
        const url =
          "https://script.google.com/macros/s/AKfycbwGJcU4OFYzXuqsFjh3F0R_mEHIeDhII6wfYH3AgDgbudRv7QCbLYVbW5YO5YZq6w/exec";

        // Build GET query parameters
        const params = new URLSearchParams({ name, email, phone });

        try {
          // Send GET request
          const res = await fetch(`${url}?${params.toString()}`);
          const data = await res.json();

          if (data.status === "success") {
            // Save user_id for voting page
            localStorage.setItem("user_id", data.user_id);

            // Redirect to voting page
            window.location.href = "page2.html";
          } else {
            alert("Submission failed. Try again.");
          }
        } catch (err) {
          console.error(err);
          alert("Error submitting form. Try again.");
        }
      });
    </script>
  </body>
</html>
