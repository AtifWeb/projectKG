<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Lead Capture</title>
  </head>
  <body>
    <section class="leading-section">
      <h1 class="arcera-font">arcera</h1>
      <div class="form-wrapper">
        <h1>Are you ready?</h1>
        <div class="form-inputs">
          <div>
            <label for="name">Name</label>
            <input type="text" id="name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <div>
            <label for="phone">Phone No</label>
            <input type="text" id="phone" />
          </div>
          <button id="submit-btn">
            <img src="./assets/img/submit-btn.png" alt="Submit" />
          </button>
        </div>
        <img src="./assets/img/cloud.png" class="cloud-image" alt="" />
        <img src="./assets/img/kind.png" class="kind-image" alt="" />
      </div>
    </section>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
